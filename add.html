<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="design.css"/>
    <link rel="stylesheet"
          href="unsemantic-grid-responsive-tablet.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>myBlog</title>
</head>
<body>

<header>
    <h1>myBlog</h1>
    <p>because the internet needs to know what I think</p>
</header>

<nav>
    <ul>
        <li><a href="blog.html">All Blog Items</a></li>
        <li><a href="blog.html">Work Items</a></li>
        <li><a href="blog.html">University Items</a></li>
        <li><a href="blog.html">Family Items</a></li>
        <li><a href="add.html">Insert a Blog Item</a></li>
    </ul>
</nav>

<div id="content">

    <form id="blogEntry" method="post">
        <table>
            <tr>
                <td><label for="title">Entry Title:</label></td>
                <td><input id="title" name="title" type="text" required/></td>
            </tr>

            <tr>
                <td><label for="summary">Entry Summary:</label></td>
                <td><textarea id="summary" name="title" required></textarea></td>
            </tr>

            <tr>
                <td><label for="category">Entry Category:</label></td>
                <td><select name='category' id="category">
                    <option value="Work">Work</option>
                    <option value="University">University</option>
                    <option value="Family">Family</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="submitted">Submitted By:</label></td>
                <td><input id="submitted" name="title" type="text"/></td>
            </tr>

            <tr>
                <td></td><td><input id="submit" type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</div>


<section class="grid-100">
    <footer>
        Designed by Kyle Martin, 2016
    </footer>
</section>

</body>

</html>
